<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link href="css/iziModal.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chatbot.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <div class="chat-button visible" id="chat-button">
        <a id="b_up" href="javascript:void(0)" onclick="abrir_w()">
            <img src="img/messaging.png" class="chat-logo">
        </a>
    </div>


    <div id="chatbot" class="w-detail3 animated zoomInUp none">
        <div class="btn-close">
            <a id="b_down" href="javascript:void(0)" onclick="cerrar_w()">
                <img class="close_icon" id="close_icon" src="img/times-icon.png" style="font-size:18px;">
            </a>
        </div>

        <div class="toprect">
            <div class="cmplogo">
                <p><img src="img/jose.jpg" class="foto-bot" alt=""> José Villegas</p>

            </div>
        </div>
        <div class="body" id="chatbody">
            <p class="jose">Hola! &#128075 soy José, Estoy para responder preguntas, Espero poder
                ayudarte. &#128512;
            </p>
            <div class="scroller" id="scroller" style="display: block;">

            </div>

        </div>

        <div class="inputs-form">
            <div>
                <input class="input-form" type="text" id="chat" placeholder="Escribe aqui...">
            </div>


            <div class="btn-chat input-form">
                <a id="send-btn" href="javascript:void(0)" onclick="send()">
                    <img class="send_icon" id="send_icon" src="img/send.png">
                </a>
            </div>


        </div>
    </div>



    <script src="js/app.js"></script>
</body>

</html>
